<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arnold ISBNS</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .well {
            max-width: 400px;
            margin: 0 auto;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            text-align: center;
        }
        #price-checkbox {
            margin-bottom: 10px;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="BookingApp" ng-controller="MainController">
    <div class="container">
        <h1>Arnold isbns</h1>
        <div class="well">
            <form class="form-inline" name="search" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter ISBN number" data-ng-model="model.isbn"/>
                </div>
                <button class="btn btn-primary" data-ng-click="searchBooks()">Search</button>
            </form>
        </div>
        <div ng-switch>
            <div ng-switch-when="model.result">

            </div>
            <div ng-default>
                <h2>Settings</h2>
                <div class="well">
                    <form class="form-inline" name="settings" novalidate>
                        <div id="price-checkbox" class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="model.automaticPrint" />automatically print label if price is above {{model.minimalPrice | currency}}
                            </label>
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="select minimum price" data-ng-model="model.enteredPrice" />
                            <button class="btn btn-primary" data-ng-click="setMinimalPrice(model.enteredPrice)">set price</button>
                        </div>
                    </form>


                    <h4>Select merchants</h4>
                    <form name="merchantsList" novalidate>
                        <div class="checkbox" data-ng-repeat="merchant in merchants">
                            <label>
                                <input type="checkbox" data-ng-model="merchant.use" />{{merchant.name}}
                            </label>
                        </div>
                    </form>

                    <h4>Download daily logs</h4>
                    <ul class="list-unstyled">
                        <li><a href="">log 1</a>
                        </li>
                        <li><a href="">log 2</a>
                        </li>
                        <li><a href="">log 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
    <script src="js/xml2json.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
